<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 1</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Aleo|Lato" rel="stylesheet">
</head>

<body background="assets/Images/prism.png">
    <div id="root"></div>
    <div id="topPush"></div>
    <div id="searchResults" class="levels">
        <div id="results" class="scrolling-wrapper">
            <div id="searchLeft" class="left"></div>
            <div id="more0" class="posterContainer"></div>
            <div id="searchRight" class="right"></div>
        </div>
    </div>
    <div class="levels">
        <h1>Now in Theaters</h1>
        <div id="theater" class="scrolling-wrapper">
            <div class="left">
                <button class="arrow" id="left-button"><img src="assets/Images/arrowLeft.png"></button>
            </div>
            <div id="more1" class="posterContainer">
                <img id="moreButton" src="assets/images/more.jpg">
                <div>
                    <h5>More</h5>
                </div>
            </div>
            <div class="right">
                <button class="arrow" id="right-button"><img src="assets/Images/arrowRight.png"></button>
            </div>
        </div>
    </div>
    <div class="levels">
        <h1>Top Rated Movies</h1>
        <div id="topRated" class="scrolling-wrapper">
            <div class="left">
                <button class="arrow" id="left-button2"><img src="assets/Images/arrowLeft.png"></button>
            </div>
            <div id="more2" class="posterContainer">
                <img id="moreButton" src="assets/images/more.jpg">
                <div>
                    <h5>More</h5>
                </div>
            </div>
            <div class="right">
                <button class="arrow" id="right-button2"><img src="assets/Images/arrowRight.png"></button>
            </div>
        </div>
    </div>
    <div class="levels">
        <h1>Popular TV</h1>
        <div id="popTv" class="scrolling-wrapper">
            <div class="left">
                <button class="arrow" id="left-button3"><img src="assets/Images/arrowLeft.png"></button>
            </div>
            <div id="more3" class="posterContainer">
                <img id="moreButton" src="assets/images/more.jpg">
                <div>
                    <h5>More</h5>
                </div>
            </div>
            <div class="right">
                <button class="arrow" id="right-button3"><img src="assets/Images/arrowRight.png"></button>
            </div>
        </div>
    </div>
    <div class="levels">
        <h1>On TV Tonight</h1>
        <div id="tonightTv" class="scrolling-wrapper">
            <div id="more4" class="posterContainer">
                <div class="left">
                    <button class="arrow" id="left-button4"><img src="assets/Images/arrowLeft.png"></button>
                </div>
                <img id="moreButton" src="assets/images/more.jpg">
                <div>
                    <h5>More</h5>
                </div>
            </div>
            <div class="right">
                <button class="arrow" id="right-button4"><img src="assets/Images/arrowRight.png"></button>
            </div>
        </div>
    </div>

    <div id='test-div-wrapper' class='container'>
        <div id='test-wrapper' class='row'>
            <div id='test-div' class='col-md-9'></div>
        </div>
    </div>
    <div id="modal-div" style="display: none;"></div>


    <!-- JQUERY JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Firebase JS-->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <!-- React JS -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <!-- Babel JS -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Custom JS -->
    <script type="text/babel" src="assets/javascript/react-ui-nav.js"></script>
    <script type="text/javascript" src="assets/javascript/home.js"></script>
    <!-- <script src="assets/javascript/app.js"></script> -->
    <script src="assets/javascript/user.js"></script>
    <script src="assets/javascript/search.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
